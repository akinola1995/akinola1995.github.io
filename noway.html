<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Com.ISTo</title>
    <link type="text/css" rel="stylesheet" href="js/jquery-ui/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/interface.css">
    <link type="text/css" rel="stylesheet" href="css/windows.css">
    <link type="text/css" rel="stylesheet" href="css/screen2.css">
    <link type="text/css" rel="stylesheet" href="css/screen3.css">
    <link type="text/css" rel="stylesheet" href="css/games.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <script src="js/jquery-ui/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui/jquery-ui.js"></script>
    <script src="js/foods.js"></script>
    <script src="js/accounts.js"></script>
    <script src="js/mainFunctions.js"></script>
    <script src="js/windows.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/main.js"></script>
    <script src="js/screen2.js"></script>
    <script src="js/screen3.js"></script>
    <script src="js/timeleft.js"></script>
    <script src="js/games/tictactoe.js"></script>
    <script src="js/games/esmurristo.js"></script>
    <script src="js/games/pong.js"></script>
    <script src="js/music.js"></script>
    <script src="js/musicBox.js"></script>
    <script src="js/activatables.js"></script>
</head>

<body onload="startTime()">

    <table id="screen">
        <tr>
            <td height="126" colspan="2">
                <!--Botão Chamar Empregado-->
                <div class="box btn" id="callbtn">
                      &emsp; &emsp;&emsp;Chamar Empregado
                </div>

                <div class="box" id="callwaitbtn">
                     O empregado vem em: <span id="callwaittime"></span> segundos
                    <div class="box btn" id="cancelcallbtn">
                        Cancelar
                    </div>
                </div>
                <!--Logotipo-->
                <div class="box" id="logotipo">
                </div>
            </td>

            <td width="258" height="126">
                <!--Relógio-->
                <span class="box" id="clock">
                </span>
            </td>
        </tr>

        <tr>
            <td width="400" height="60%" valign="top">
                <!--Menu Pingpong-->
                <div id="box-games">
                    <div class="title" id="game">
                        JOGOS
                    
                    </div>
                    <div class="box btn games" id="games-pong-btn">
                        Pong
                    </div>
                </div>

               

 

    <div class="window gamewindow" id="pong-game">
      <div class="gamewindow" id="pong-game-div">
          <div class="pong-score" id="pong-computer-score"><span>0</span></div>
          <div class="pong-score" id="pong-user-score"><span>0</span></div>
          <div id="pong-game-field">
            <div class="ball" id="pong-ball"></div>
            <div class="player" id="computer-player"></div>
            <div class="player" id="user-player"></div>
          </div>
          <div class="retaDashed"></div>
          <div class="reset btn" id="pong-reset-btn">Reset</div>
          <div class="gamewindow blockerWhite">
            <div class ="btn rematch-btn" id="pong-rematch-btn"> Jogar novamente</div>
            <div class ="btn play-btn" id="pong-play-btn"> Jogar</div>
            <div class="blockerWhiteText">Faz passar a bola pelo adversário e ganhar o jogo</div>
          </div>
          <div class="closeWindow btn Xbtn" id="pong-close-btn"></div>
      </div>
    </div>

</body>
</html>
